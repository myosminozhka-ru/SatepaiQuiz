<main class="content">
    <div class="content__in center_block">
        <div class="content__quiz">
            <section class="section_bl">
                <div class="section_bl__l-side">
                    <h1 class="section_bl__h1">Создай мечту</h1>
                    <div class="section_bl__step">
                        <div class="section_bl__numb"><span>01</span></div>
                        <div class="section_bl__title">Выбор огранки камня</div>
                    </div>
                    <form action="" class="section_bl__form" id="quiz1">
                        <label for="step1_1" class="section_bl__label isActive">
                            <input type="radio" name="step1" id="step1_1" value="Radiant" class="section_bl__radio" checked>
                            <div class="section_bl__img">
                                <img src="./img/krist1.svg" alt="Radiant">
                            </div>
                            <span>Radiant</span>
                        </label>
                        <label for="step1_2" class="section_bl__label">
                            <input type="radio" name="step1" id="step1_2" value="Emerald" class="section_bl__radio">
                            <div class="section_bl__img">
                                <img src="./img/krist2.svg" alt="Emerald">
                            </div>
                            <span>Emerald</span>
                        </label>
                        <label for="step1_3" class="section_bl__label">
                            <input type="radio" name="step1" id="step1_3" value="Marquise" class="section_bl__radio">
                            <div class="section_bl__img">
                                <img src="./img/krist3.svg" alt="Marquise">
                            </div>
                            <span>Marquise</span>
                        </label>
                        <label for="step1_4" class="section_bl__label">
                            <input type="radio" name="step1" id="step1_4" value="oval" class="section_bl__radio">
                            <div class="section_bl__img">
                                <img src="./img/krist4.svg" alt="oval">
                            </div>
                            <span>oval</span>
                        </label>
                        <label for="step1_5" class="section_bl__label">
                            <input type="radio" name="step1" id="step1_5" value="Pear" class="section_bl__radio">
                            <div class="section_bl__img">
                                <img src="./img/krist5.svg" alt="Pear">
                            </div>
                            <span>Pear</span>
                        </label>
                        <label for="step1_6" class="section_bl__label">
                            <input type="radio" name="step1" id="step1_6" value="Heart" class="section_bl__radio">
                            <div class="section_bl__img">
                                <img src="./img/krist6.svg" alt="Heart">
                            </div>
                            <span>Heart</span>
                        </label>
                    </form>
                </div>
                <div class="section_bl__r-side">
                    <div class="tabs_block">
                        <div class="review">
                            <div class="review__tabs">
                                <ul>
                                    <li class="review__btn isActive" id="review__block-1"><span>Интерактив</span></li>
                                    <li class="review__btn" id="review__block-2"><span>Фото</span></li>
                                    <li class="review__btn" id="review__block-3"><span>Видео</span></li>
                                </ul>
                            </div>
                            <div class="review__blocks">
                                <div class="review__block review__block-1 isActive">
                                    <iframe src="soliter.html" allowfullscreen frameborder="0" scrolling="no"></iframe>
                                </div>
                                <div class="review__block review__block-2">
                                    <div class="sl sl_js">
                                        <div class="sl__img"><img src="./img/ring1.png" alt=""></div>
                                        <div class="sl__img"><img src="./img/ring1.png" alt=""></div>
                                        <div class="sl__img"><img src="./img/ring1.png" alt=""></div>
                                    </div>
                                </div>
                                <div class="review__block review__block-3">
                                    <video controls="controls" poster="video/duel.jpg">
                                        <source src="./files/pv.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
                                    </video>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="content__button">
            <button class="section_bl__btn">Связаться с нами</button>
        </div>
    </div>
</main>
